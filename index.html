<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Favorite Things</h1>
      </div>
      <form class="form-group" id="fav-things">
        <div class="form-control">
          <label for="name">What is your name?</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="form-control" i>
          <label for="favFood">What is your favorite food?</label>
          <input type="text" id="favFood" class="form-control">
        </div>
        <div class="form-control">
          <label for="favDrink">What is your favorite drink?</label>
          <input type="text" id="favDrink" class="form-control">
        </div>
        <div class="form-control">
          <label for="favColor">What is your favorite color?</label>
          <input type="text" id="favColor" class="form-control">
        </div>
        <div class="form-control">
          <label for="favAnimal">What is your favorite animal?</label>
          <input type="text" id="favAnimal" class="form-control">
        </div>
        </br>
        <button type="submit" class="btn btn-info btn-lg btn-block">Submit</button>
      </form>
      <h3>These are your results:</h3>
      <div class="form-control well" id="user-output">

      </div>
      </br>
      <h3>These are your results in reverse:</h3>
      <div class="form-control well" id="user-output-reversed">

      </div>
      <h3>These are your 1st, 2nd, and 3rd answers:</h3>
      <div class="form-control well">
        <ul id="user-output-three-elements">
        </ul>
      </div>
    </div>
  </body>
</html>
